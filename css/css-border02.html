<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      table {
        width: 100%;
        font-family: Georgia;
        font-style: italic;
        border: 1px solid #000000;
        border-collapse: collapse;
      }
      table td {
        border: 1px solid #ff0000;
        padding: 10px 20px;
      }
      table.none {
        border-style: none;
      }
      table.hidden { <!--#은 id호출, .은 id호출-->
        border-style: hidden;
      }
    </style>
  </head>
  <body>
    <h1>border-style : none</h1>
    <table class="none">
      <tr>
        <td>Lorem</td>
        <td>Ipsum</td>
      </tr>
      <tr>
        <td>Dolor</td>
        <td>Amet</td>
      </tr>
      <tr>
        <td>Phasellus</td>
        <td>Mauris</td>
      </tr>
    </table>
    <h1>gorder-style : hidden</h1>
    <table class="hidden">
      <!-- class는 여러개 똑같은 이름가능 id는 중복 허용 안함 -->
      <tr>
        <td>Lorem</td>
        <td>Ipsum</td>
      </tr>
      <tr>
        <td>Dolor</td>
        <td>Amet</td>
      </tr>
      <tr>
        <td>Phasellus</td>
        <td>Mauris</td>
      </tr>
    </table>
  </body>
</html>
