<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-transform</title>
    <style>
      #div01 h1 {
        font-size: 100px;
        font-family: "Arial Rounded MT";
      }
      .shadow1 {
        color: orange;
        /* 텍스트 그림자 */
        text-shadow: 10px 10px #777;
      }
      .shadow2 {
        text-shadow: 5px 5px 3px #f00;
      }
      .shadow3 {
        color: #fff;
        text-shadow: 7px -7px 5px #000;
      }
      .shadow4 {
        font-size: 80px;
        font-family: "Arial Rounded MT";
        letter-spacing: 4px; /*자간*/
        color: #000;
        text-shadow: 0 0 4px #ccc, 0 -5px 4px #ff3, 2px -10px 6px #fd3,
          -2px -15px 11px #f80, 2px -19px 18px #f20;
        /* text-shadow: 0 0 4px #ccc;     */
        /* text-shadow: 0 -5px 4px #ff3;     */
        /* text-shadow: 2px -10px 6px #fd3;     */
        /* text-shadow: -2px -15px 11px #f80;     */
        /* text-shadow: 2px -19px 18px #f20;     */
      }
      #div02 {
        background: #222;
        width: 300px;
        height: 100px;
      }
      /* 
      text-shadow : 값1 값2 값3 값4;
      값 1: 텍스트 부터 그림자가지의 x축 방향(양수-글자 오른쪽 그림자, 음수 : 글자 왼쪽 그림자)
      값 2 : 텍스트부터 그림자가지의 y축 방향 (양수 글자 아래쪽 그림자, 음수 : 글자 위쪽 그림자)
      값 3 : blur효과(= 글자 번짐 효과,
      양수 = > 모든 방향으로 그림자 번짐효과,
      음수 = > 모든 방향으로 그림자 축소, 기본값 0)
      값 4 : 그림자 색상 지정(한가지 색 지정)
      

        여러 색상 값 지정 가능한 형식
        text-shadow : 값1 값2 값3 값4, 값1 값2 값3 값4, 값1 값2 값3 값4 ...;
      */
    </style>
  </head>
  <body>
    <div id="div01">
      <h1 class="shadow1">HTML 5</h1>
      <h1 class="shadow2">HTML 5</h1>
      <h1 class="shadow3">HTML 5</h1>
    </div>

    <div id="div02"><h1 class="shadow4">HTML5</h1></div>
    <br /><br /><br /><br /><br />
  </body>
</html>
