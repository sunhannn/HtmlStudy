<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 속성</title>

    <style>
      textarea {
        width: 80%;
        height: 150px;
        padding: 12px 20px;
        /* box-sizing: border-box */
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 16px;
        resize: none;
      }
    </style>
  </head>
  <body>
    <p>textarea 창 사이즈 고정하기</p>

    <form>
      <textarea placeholder="이곳에 텍스트를 입력하세요"></textarea>
    </form>
  </body>
</html>
