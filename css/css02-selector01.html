<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS selector</title>
    <style>
      /* 요소 선택자 1점*/
      p {
        text-align: centor;
        color: gray;
        font-size: 16pt;
        font-weight: bolder;
      }
      /* 아이디 선택자 */
      p#para1 {
        text-align: left;
        color: yellow;
      }
      #para1 {
        text-align: center;
        color: green;
      }
      #para1 {
        text-align: right;
        color: red;
      }
      /* 클래스명 선택자 */
      .para1 {
        text-align: center;
        color: blue;
      }
      /* 선택자 우선순위 */
      p#pid {
        color: lightgreen;
      }
      #pid {
        color: hotpink;
      }
      .pclass {
        color: yellow;
      }

      .hclass {
        color: rgb(255, 0, 157);
      }
      h1 {
        color: rgb(217, 255, 0);
        text-align: center;
      }
    </style>
  </head>
  <body style="background-color: black">
    <p>p : 아무것도 없는 p태그</p>
    <p id="para1">p : id="para1"</p>

    <p>p : 아무것도 없는 p태그</p>
    <p class="para1">p : class="para1"</p>
    <p class="para1">p : class="para1"</p>
    <p class="para1">p : class="para1"</p>
    <!-- 선택자의 우선순위
<p id="pid" class ="pclass">p: id="pid" class="para1"</p> -->

    <p id="pid" class="pclass" style="color: red">
      p : id="pid" class="pclass" 인라인 color:red
    </p>
  </body>
</html>
