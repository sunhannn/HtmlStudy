<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      form {
        border: 1px solid #555;
        border-radius: 5px;
        padding: 10px;
      }
      input.ipst:focus {
        background-color: lightblue;
      }

      input.ipst {
        padding: 12px 20px;
        margin: 8px 0;
        border: 1px solid #555;
        outline: none;
      }
      input.ipst:focus {
        border: 3px solid #555;
      }
    </style>
  </head>
  <body>
    <form action="12background1.html">
      <h1>input요소를 클릭하세요. -배경색변경</h1>
      <input
        type="search"
        name="selsearch"
        id="selsearch"
        class="ipst"
        placeholder="검색어를 입력하세요"
      />
      <input
        type="text"
        name="uid"
        class="ipst"
        placeholder="아이디를 입력하세요"
      />
      <input
        type="password"
        id="uPass"
        class="ipst"
        name="uPass"
        placeholder="비밀번호를 입력하세요"
      />
      <br />
      <input type="submit" class="ipst" value="로그인" />
    </form>
    <br />
    <form>
      <h1>input요소를 클릭하세요. -테두리색변경</h1>
      <input
        type="search"
        name="selsearch1"
        id="selsearch1"
        class="ipst"
        placeholder="검색어를 입력하세요"
      />
      <input
        type="text"
        name="uid1"
        class="ipst"
        placeholder="아이디를 입력하세요"
      />
      <input
        type="password"
        id="uPass1"
        class="ipst"
        name="uPass1"
        placeholder="비밀번호를 입력하세요"
      />
      <br />
      <input type="submit" class="ipst" value="로그인" />
    </form>
  </body>
</html>
