<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float 속성</title>
    <style>
      .divClass {
        float: left;
        padding: 15px;
      }
      .div1 {
        background: red;
      }
      .div2 {
        background: yellow;
      }
      .div3 {
        background: green;
      }
      p {
        clear: both;
      }
      /* clear속성값:
      left- 해당 요소에 바로 인접한 좌측에 플로팅 요소가 허용되지 않음
      right - 해당 요소에 바로 인접한 우측에 플로팅 요소가 허용되지 않음
      both - 해당요소에 바로 인접한 양쪽에 플로팅 요소가 허용되지 않음
      inherit - 상위 요소(부모 요소)의 클리어 값을 상속속받음 */
    </style>
  </head>
  <body>
    <h2>Float 사용의 다른 방법</h2>
    <div class="div1 divClass">Div 1</div>
    <div class="div2 divClass">Div 2</div>
    <div class="div2 divClass" style="clear: left">Div 2</div>
    <!-- <div class="div2 divClass">Div 2</div> -->
    <div class="div3 divClass">Div 3</div>
    <p>Float 사용의 다른 방법</p>
    <p>Float 사용의 다른 방법</p>
    <div class="div1 divClass">Div 1</div>
    <div class="div2 divClass">Div 2</div>
    <div class="div3 divClass">Div 3</div>
  </body>
</html>
