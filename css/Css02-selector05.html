<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상클래스(:) 선택자= 동적 의사 클래스(dynamic pseudo-class)</title>

    <style>
      p {
        display: none;
        background-color: yellow;
        padding: 20px;
      }
      div:hover > p {
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      여기에 마우스 포인터를 올려다 놓으면?
      <p>서프라이즈~~~!!!^____________^**</p>
      와우~~
    </div>
    <!-- display 속성은 해당 요소
        
        를
    none : 보여지지 않도록 처리함. 영역이 완전히 사라짐.
    block: 영역을 블록으로 보여지도록 처리함. -->
  </body>
</html>
