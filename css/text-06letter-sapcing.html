<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>letter-spacing와 word-spacing</title>
    <style>
      h1 {
        font-size: 40px;
        /* 글자 크기 */
        /* 글자 사이의 자간 : letter-spacing */
      }
      .letter1 {
        letter-spacing: 0.2em;
      }
      .letter2 {
        letter-spacing: 0.5em;
      }
      .letter3 {
        letter-spacing: 50px;
      }
      /* 단어 사이의 간격 : word-spacing */
      #letter1 {
        word-spacing: 0.2em;
      }
      #letter2 {
        word-spacing: 0.5em;
      }
      #letter3 {
        word-spacing: 50px;
      }
    </style>
  </head>
  <body>
    <h1>HTML5</h1>
    <h1>기본 : HTML5</h1>
    <h1 class="letter1">0.2em: HTML5</h1>
    <h1 class="letter2">0.5em: HTML5</h1>
    <h1 class="letter3">50px: HTML5</h1>
    <h1>HTML5 word-spacing</h1>
    <h1 id="letter1">HTML5 word-spacing</h1>
    <h1 id="letter2">HTML5 word-spacing</h1>
    <h1 id="letter3">HTML5 word-spacing</h1>
  </body>
</html>
