<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML 엔티티</h1>
    <p>¢(센트) 엔티티사용 : &#162;</p>
    <p>£(파운드) 엔티티사용 : &pound;</p>
    <p>¥(엔화) 엔티티사용 : &#165;</p>
    <p>€(유로화) 엔티티사용 : &euro;</p>
    <p>©(저작권) 엔티티사용 : &#169;</p>
    <p>®(등록상표) 엔티티사용 : &#174;</p>
    <p>×(곱셈) 엔티티사용 : &times;</p>
    <p>÷(나눗셈) 엔티티사용 : &divide;</p>
  </body>
</html>
