<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>date</title>
  </head>
  <body>
    <form>
      <h3>조회기간 선택</h3>
      <!-- date는 yyyy-mm-dd형식으로 년,월,일이 표시됨 -->
      <label
        ><input
          type="date"
          name="start"
          id="start"
          min="1900-01-01"
          max="2002-08-08"
      /></label>
      <label><input type="date" name="end" id="end" /></label>
      <input type="submit" value="전송" />
    </form>
  </body>
</html>
