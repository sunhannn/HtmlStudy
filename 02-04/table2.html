<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>table Element</title>
    <!-- CSS 영역 -->
    <style>
      table {
        /* 겹침선 한 줄 표시  */
        /* border-collapse: collapse; */
        border-spacing: 15px;
      }
      table,
      th,
      td {
        /*테두리(선) 스타일 설정*/
        border: 1px solid black;
        padding: 5px;
        th,
        td {
          height: 200px;
        }
      }
      /*셀 안의 여백 설정*/
    </style>
    <!-- css끝 -->
  </head>

  <body>
    <h2>Table With Border</h2>
    <p>Use the CSS border property to add a vorder to the table.</p>

    <table style="width: 100%; margin: 50px 0">
      <tr>
        <th>firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>

      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>

      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>

      <tr>
        <td>Jhon</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
