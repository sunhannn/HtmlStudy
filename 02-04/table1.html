<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>table Element</title>
  </head>
  <body>
    <h2>Basic HTML Table</h2>
    <!-- table은 위아래 margin이 없음 -->
    <table>
      <!-- <tr></tr> 컬럼명 -->
      <tr>
        <th colspan="2">firstname</th>
        <!--colspan="2" 가로줄 2줄 병합-->
        <th rowspan="2">Lastname</th>
        <!--rowspan="2" 세로줄 2줄 병합-->
        <th>Age</th>
      </tr>
      <!--  -->
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>

      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>

      <tr>
        <td>Jhon</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
      <table>
        <tr>
          <th>firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>

        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>

        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>

        <tr>
          <td>Jhon</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
      </table>
    </table>
  </body>
</html>
