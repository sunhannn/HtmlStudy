<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        /*
        $("선택자").find("요소 또는 선택자") : 선택한 요소의 하위 요소를 필터링(검색)할 때 사용,
        범위 : 자식, 자손 모두 검색가능
        $('선택자').fillter(callback 또는 요소 또는 선택자) : 자기 자신의 레벨에서
        필터링(검색)을 할 때 사용, 범위 : 형제만 가능
        
        */
        $("#inner_1").find(".txt1").css({ "background-color": "yellow" });
        $("#inner_1 p").filter(".txt2").css({ "background-color": "aqua" });
        $("#inner_2 p").filter(function (idx, obj) {
            console.log(idx);
            console.log(obj);
            return idx % 2 == 0;


        }).css({ "background-color": "yellowgreen" });



    </script>
</head>

<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h2>find(), filter()</h2>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>



        </section>

        <section id="inner_2">
            <h2>filter(function)</h2>
            <p>index 0</p>
            <p>index 1</p>
            <p>index 2</p>
            <p>index 3</p>

        </section>




    </div>






</body>

</html>
