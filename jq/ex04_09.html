<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            $(".a1").on("click", function (e) {
                //preventDefault() : 이벤트를 발생시킨 객체의 기본 이벤트를 차단
                e.preventDefault();
                $(".txt1").css({ "background-color": "#ff0" });
            });
            $(".a2").on("click", function (e) {


                $(".txt2").css({ "background-color": "#ff0" });
            });
            $(".btn1").on("dblclick", function () {


                $(".txt3").css({ "background-color": "#0f0" });
            });


        });



    </script>
</head>

<body>
    <p><a href="http://www.naver.com" class="a1">네이버</a></p>
    <p class="txt1">내용1</p>
    <p><a href="http://www.daum.net" class="a2" target="_blank">다음</a></p>
    <p class="txt1">내용2</p>
    <p><button class="btn1">버튼</button></p>
    <p class="txt3">내용3</p>
</body>

</html>
