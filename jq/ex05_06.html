<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            /*
            형식 : $.map(배열객체, 콜백 함수);
            - 해당 배열객체에서 값을 받아 콜백함수를 통해 반환받은 값으로 새로운 배열을 만든다.
            콜백함수(callback) : 매개변수로 함수를 전달하는 것을 말하며,
            전달받은 함수를 함수의 내부에서 실행시킨다.
            */

            var arr1 = $.map([5, 7, 2], function (n) { // map, grep 인덱스 벨류 위치 다름
                return n + 4;
            });
            document.write("arr1배열 : " + arr1);
            document.write("<br>=== first End ====<br><br>");

            var arr2 = [1, 9, 3, 8, 6, 1, 5, 9, 4, 7, 3, 8, 6, 9, 1];
            /*
            형식 : $.grep(배열 객체, function(elementofArray, indexInArray){
                return문;
            });
            이조건은 함수로 구성되고 배열의 요소와 인덱스를 인자로 갖는다.
            즉, 특정 로직에 의해 true가 되는 결과들만 반환됨.
            */
            var arr3 = jQuery.grep(arr2, function (n, i) {
                return (n > 5 && i > 4); //9, 7, 8, 6, 9
            });
            document.write("arr3배열 : " + arr3);
            document.write("<br>=== Second End ====<br><br>");

        });


    </script>
</head>

</html>
