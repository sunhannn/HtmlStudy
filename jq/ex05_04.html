<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <style>
        em {
            font-size: 20pt;
            line-height: 20pt;
            margin: 20px;
            color: blue;

        }
    </style>
    <script>
        $(document).ready(function () {
            $('p em').css('background-color', 'yellow').each(function () {

                $('.result1').append($(this).text() + " ");


            });

            $('div > em').css('background-color', 'pink').each(function () {

                $('.result2').append($(this).text() + " ");

            });
        });






    </script>
</head>

<body>
    <p><em>one</em><em>two</em><span><em>three</em></span></p>
    <div><em>four</em><span><em>five</em></span><em>six</em></div>
    <hr>
    <div><span>ancestor descendant로 검색된 엘리먼트</span><span class="result1"></span></div>
    <div><span>parent &gt; child로 검색된 엘리먼트</span><span class="result2"></span></div>


</body>

</html>
