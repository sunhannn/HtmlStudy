<!DOCTYPE html>

<head>
    <html lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container-fluid">
        <h2>3개의 동일한 컬럼들(Columns)</h2>
        <p>지정된 수의 요소에 .col 클래스를 사용하면 부트,스트랩이 요소가 몇 개나 있는지
            인식하고 너비가 같은 열을 만듭니다. 아래 예제에서는 각각 33.33%의 폭을 갖는 세개츼
            col요소로를 사용합니다.
        </p>
        <div class="row">
            <div class="col bg-success">.col</div>
            <div class="col bg-warning">.col</div>
            <div class="col bg-success">.col</div>
        </div>
        <h2>3개의 동일한 컬럼들(Columns)</h2>
        <p>숫자를 사용하여 열 너비를 제어할 수도 있습니다. 합계는 항상 12가 되어야 합니다.</p>

        <div class="row">
            <div class="col-4 bg-success">.col-4</div>
            <div class="col-4 bg-warning">.col-4</div>
            <div class="col-4 bg-success">.col-4</div>
        </div>

    </div>


</body>

</html>
