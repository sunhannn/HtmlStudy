<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Large Grid</h1>
  <p>기타 큰 장치(1200픽셀이상 화면 너비를 가진 것)이하 사이즈에서 한 줄로 표시 됨.</p>
  <p>아래 예제는 소형 기기에서 3:9, 중형 기기에서 5:5, 대형 및 초대형 기기에서 4:8, 기타 대형장치에서 2:10으로 나눈다. 추가 소형 장치에서는 자동으로 스택(100%)된다.</p>
  <!-- xs <576px,	sm ≥576px,	md ≥768px,	lg ≥992px,	xl ≥1200px,	xxl ≥1400px -->
  <div class="row">
    <div class="col-4 col-sm-9 col-md-6 col-lg-8 col-xl-2 bg-success">
      <p>col-sm-3 col-md-6 col-lg-4 col-xl-2 bg-success</p>
    </div>
    <div class="col-8 col-sm-3 col-md-6 col-lg-4 col-xl-10 bg-warning">
      <p>col-sm-9 col-md-6 col-lg-8 col-xl-10 bg-warning</p>
    </div>
  </div>
</div>
    
</body>
</html>
