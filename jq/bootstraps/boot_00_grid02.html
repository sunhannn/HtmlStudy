<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h2>세 개의 동일하지 않은 컬럼들</h2>
        <p>동일하지 않은 열을 생성하려면 숫자를 사용해야 합니다.
            다음 예에서는 25%/50%/25% 분할을 생성합니다.
        </p>
        <div class="row row-cols-1">
            <div class="col-3 bg-success">1</div>
            <div class="col-6 bg-warning">2</div>
            <div class="col-3 bg-success">3</div>
        </div>
        <h2>More Equal Columns</h2>
        <div class="row row-cols-1">
            <div class="col bg-success">1</div>
            <div class="col bg-warning">2</div>
        </div>
        <div class="row row-cols-2">
            <div class="col bg-success">1</div>
            <div class="col bg-warning">2</div>
            <div class="col bg-success">3</div>
            <div class="col bg-warning">4</div>
        </div>
        <br>
        <div class="row row-cols-6">
            <div class="col bg-success">1</div>
            <div class="col bg-warning">2</div>
            <div class="col bg-success">3</div>
            <div class="col bg-warning">4</div>
            <div class="col bg-success">5</div>
            <div class="col bg-warning">6</div>
        </div>
</body>

</html>
