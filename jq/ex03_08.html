<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            //1번 선택자 : $('p:first').css("color","green");
            //-> <p> p태그1 : <span>p태그1 안의 span태그</span></p>

            //2번 선택자 : $('p:first').css("color","green").next().css('color','red')
            //-> <p>p태그1의 동생 p태그2 : <span>p태그2 안의 span태그<span></p>


            //3번 선택자 : $('p:first').css("color","green").next().css('color','red').next()
            //.css({'color' : 'aqua', ''font-weight : bolder} )
            //-><p>택그3</p>

            $('p:first').css("color", "green").next().css('color', 'red').next().css({ 'color': 'aqua', 'font-weight': 'bolder' }).end()
                .children('span').css({ 'color': 'aqua', 'font-weight': 'bolder' });




        });


    </script>
</head>

<body>
    <p>p태그1 : <span>p태그1안의 span태그</span></p>
    <p>p태그1의 동생 p태그2 : <span>p태그2안의 span태그</span></p>
    <p>p태그3</p>

</body>

</html>
