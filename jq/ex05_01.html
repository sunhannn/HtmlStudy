<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <style>
        div {
            float: left;
            margin: 25px;
        }
    </style>
    <script>
        $(function () {
            var fruits = ["apple", "banana", "orange", "melon"];
            var cars = ["sonata", "grandure", "genesis"];
            //prepend() : 선택된 요소 안의 첫번재에 새로운 요소나 콘텐츠를 추가한다.
            //$("추가할 요소").prependTo("선택자") : 추가할 요소를 선택한 요소의 자식의 첫번째로 추가한다.
            /*
            each() :함수형식
            반드시 배열 객체만 반복할 수 있다.
            $.each(객체명, 콜백함수);
            $(객체명).each(콜백함수);

            콜백함수 형식
            function(인덱스번호자리,떼어올 요소 자리(item or obj)){
                실행문들;.....
            }
            
            객체명.forEach(function(item, idx){})


            */
            $.each(fruits, function (index, value) {
                $("#fruit_list").prepend($("<li>" + value + "</li>"));
            });
            $.each(cars, function (index, value) {
                $("<li>" + value + "</li>").prependTo("#car_list");

            });
        });





    </script>
</head>

<body>

    <div>
        <b>과일 리스트</b>
        <ul id="fruit_list">
            <li>grape</li>
        </ul>

    </div>

    <div>
        <b>차종 리스트</b>
        <ul id="car_list">
            <li>soul</li>
        </ul>

    </div>


</body>

</html>
