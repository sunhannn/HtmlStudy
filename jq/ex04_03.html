<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        function btn() {
            /*
            map 방시, json(=JavaScript ObjectNotation)방식 :
            자바 스크립트의 오브젝트를 표기하기 위한 표기법으로 중괄호({}) 안에
            key : value 형식으로 나열하는 방법이다.
            자바스크립트의 오브젝트를 표현하는 표기법임.
            
            */
            $("img").attr({ width: "100px", height: "100px" });
            $("img").attr("src", function () {


                return "img/" + this.title + ".jpg";

            });
            $("img").attr("title", function (index) {


                return index + "번 img 엘리먼트 타이틀은 " + this.title;

            });



        }




    </script>
</head>

<body>
    <img alt="img_girl" title="img_girl">
    <img alt="cute_dog" title="cute_dog">
    <img alt="pic_trulli" title="pic_trulli">
    <br><br><button onclick="btn()">클릭</button>

</body>

</html>
