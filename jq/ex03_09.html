<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min-js"></script>
    <style>
        span {
            color: blue;
        }
    </style>
    <script>
        $(function () {
            $('button').click(function () {
                //해당 엘리먼트의 자식 엘리먼트들 찾기
                $("div").children().css("border-bottom", "3px double red");
                $("div").children(".selected").css("color", "red");
            });
        });
    </script>
</head>

<body>
    <button>엘리먼트에 스타일 입히기</button>
    <p>이곳은 문단</p>
    <div><span class="selected">이곳은 div의 차일드</span></div>
    <p>그리고<span>여기는 또 다른</span>문단</p>
    <div>마지막으로<span>이곳은 div의 차일드 span,</span>이곳은 div</div>
</body>

</html>
