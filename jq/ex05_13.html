<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <style>
        img {
            width: 140px;
            height: 120px;
            cursor: pointer;
        }
    </style>
    <script>
        $(function () {
            $('img').eq(1).width(190);
            $('img').eq(1).height(170);
            //$('img').eq(1).width(190).height(170);
            $('body img').on("click", function (event) {
                //event.target은 이벤트가 발생한 대상 엘리먼트
                //event.target == this
                console.log(event);
                var $target = $(event.target);
                $("#ptxt").empty();

                if ($target.hasClass("origin")) {
                    $("#ptxt").append("원본 가로사이즈 : " + $target.width() + "px<br>");
                    $("#ptxt").append("원본 세로사이즈 : " + $target.height() + "px");
                } else {
                    $("#ptxt").append("확대 가로사이즈 : " + $target.width() + "px<br>");
                    $("#ptxt").append("확대 세로사이즈 : " + $target.height() + "px");
                }
            });
        });




    </script>
</head>

<body>

    <img src="img/cellphone.jpg" alt="origin">
    <img src="img/cellphone.jpg" alt="large">
    <p id="ptxt"></p>


</body>

</html>
