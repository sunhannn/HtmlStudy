<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <style>
        p {
            margin: 14px;
            cursor: pointer;
        }

        strong {
            text-decoration: underline;
        }

        button {
            cursor: pointer;
        }

        /* #res{font-size: 20px; color: blue; font-weight: bold;} */
    </style>
    <script>
        $(function () {
            var htmlStr;
            $("p").click(function () {
                htmlStr = $(this).html();
                //htmlStr = $(this).text();
                report(htmlStr);
            });




        });
        function report(msg) {
            //$('#res').html(msg);
            $('#res').text(msg);

        }



    </script>
</head>

<body>

    <p><strong>html()은</strong>엘리먼트의<span id="tag">내용을</span></p>
    <p>html형식<span id="text">문자열로</span>리턴한다</p>
    <p>버튼을 포함한<button name="oktbtn" onclick="alert('버튼클릭')">button</button>문장이다.</p>
    <div id="res"></div>





</body>

</html>
