<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label 태그 사용</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            margin: 20px;
        }

    </style>
<body>
    <form>
        <h3>수강 분야(다수 선택 가능)</h3>

        <ul>
            <li><input type="checkbox" name="select" id="grm">문법</li>
            <li><input type="checkbox" name="select" id="wr">작문</li>
            <li><input type="checkbox" name="select" id="rd">독해</li>

        </ul>
        <h3>수강 과목(1과목만 선택 가능)</h3>
        <ul>
            <li><input type="radio" name="subject" id="eng">영어회화</li>
            <li><input type="radio" name="subject" id="ch">중국어회화</li>
            <li><input type="radio" name="subject" id="jp">일어회화</li>

        </ul>
        <input type="submit">
        <!-- 나를 감싸는 form태그 액션 실행 submit -->
    </form>

</body>
</html>
