<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input element</title>
  </head>

  <body>
    <h2>input elements</h2>
    <form action="20input01.html" method="GET">
      <!-- <form action = "20input01.html" method="post"> -->
      <label for="username">Username : </label>
      <input type="text" name="username" id="username" value="홍길동" /><br />
      <label for="pwd">Password : </label>
      <input type="password" id="pwd" name="pwd" /><br />
      <!-- placeholder 속성은 input 요 소에 입력되어야 할 값에 대한 힌트를 제공.
            input 엘리먼트의 type이 text, passwor, email, tel, url, search에만 사용가능.
        tel : 사파리 8이상에서만 지원됨 -->
      <label for="phone">Phone number : </label>
      <input
        type="tel"
        name="phone"
        id="phone"
        placeholder="010-1234-5678"
        pattern="(010)-[0-9]{4}-[0-9]{4}"
      /><br />
      <!-- <input type="tel" name="phone" id="phone" placeholder="010-1234-5678" pattern="(010)-[0-9]{4}-[0-9]{4}"><br> -->
      <small style="color: red">전화번호 입력 예시 : 010-1234-5678</small><br />
      <!-- 
        pattern 속성 :
        patterm 속성은 input요소에 입력된 값을 검사하기 위한 정규 표현식(regular expression)을 설정할 수 있다. 정규 
        표현식이란 문자열에서 특정한 규칙을 가지는 문자열의 집합을 찾아내기 위한 검색 패턴을 말한다.
        정규 표현식 사용 가능 범위 : input요소의 type속성값이 text, password,email, tel, url인
        경우 사용 가능함.
        사파리, 익스플로러 9이하 버전은 지원 안됨.
        1. [a-zA-Z0-9] : 영어 소문자, 영어 대문자, 숫자 중 개수에 상관없이 사용 가능.
        2. [@] : '@' 문자만이 나와야 함.
        3. [.] : '.' 문자만이 나와야 함.
        4. [.]* : '.' 문자가 나와도 되고 나ㅣ오지 않아도 됨.
        5. [a-zA-Z0-9]* : 영어 소문자, 영어 대문자, 숫자 중 어느 것이라도 개수에 상관없이 나와도 되고
                            나오지 않아도 됨.
        6. [0-3]{3} : 숫자는 0-3까지 사용가능하며 3자리 숫자 까지만, 사용 가능.
        7. (010) : 반드시 이형식으로 입력해야함.
                    자바스크립트의 정규표현식에서 따온 것임.

<label for="email">Email:</label>
<input type="email" id="email" name="email"><br>

       -->
      <label for="email">Email : </label>
      <input
        type="email"
        name="email"
        id="email"
        pattern="[a-zA-Z0-9_]+[@][a-zA-Z]+[.]*[a-zA-Z]"
      /><br />
      <label for="homepage">Homepage : </label>
      <input type="url" id="homepage" name="homepage" /><br />
      <input type="submit" value="가입하기" />
      <input type="reset" />
      <!--초기값으로 되돌림-->
    </form>
  </body>
</html>
