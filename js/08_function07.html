<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>toString() 함수</title>
  <style>
    div {
      border: 1px solid#000;
    }

    #outDiv {
      border: none;
      padding-left: 50px;
    }
  </style>
</head>

<body>
  <h2>toString() 함수</h2>
  <p>자바스크립트의 toString() 함수는 함수를 문자열로 반환합니다.</p>
  <p id="demo"></p>
  <script>
    function myFunction(a, b) {
      return a * b;
    }
    var str = myFunction(4, 5).toString();
    document.getElementById("demo").innerHTML =
      "<div><h2>&nbsp;myFunction() 함수 정의</h2><hr><div id='outDiv'><pre><br>" +
      str + "<br><br></pre></div></div>";
  </script>
</body>

</html>
