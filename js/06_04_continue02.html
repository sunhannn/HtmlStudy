<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>continue 문</h1>
    <p>홀수단, 홀수번째 구구단 출력하기</p>
    <script>
      //label명 : 분기점
      gugudan: for (var i = 2; i <= 9; i++) {
        for (var j = 1; j <= 9; j++) {
          if ((i * j) % 2 == 0)
            //continue;
            continue gugudan;
          document.write(i + " * " + j + " = " + i * j + "<br>");
          if (j == 9) document.write("<hr>");
        }
      }
    </script>
  </body>
</html>
