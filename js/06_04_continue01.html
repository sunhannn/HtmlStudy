<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>continue 문</title>
  </head>
  <body>
    <h1>continue 문</h1>
    <script>
      var exceptNum = 3;
      for (var i = 0; i <= 10; i++) {
        if (i % exceptNum == 0) continue;
        document.write(i + " ");
      }
    </script>
  </body>
</html>
