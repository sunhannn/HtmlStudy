<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //숫자형
      var box;
      box = 100;
      box = 30;
      document.write(box, "<br>");
      document.write(typeof box, "<br>");

      //문자형
      box = "50";
      document.write(typeof box, "<br>");
      document.write(typeof Number(box), "<br>"); //NaN : 잘못된 값

      //논리형
      var a = true;
      var b = false;
      var c = 10 > 5;
      var d = Boolean(2);

      document.write(a, "<br>");
      document.write(b, "<br>");
      document.write(c, "<br>");
      document.write(d, "<br>");

      var t;
      document.write("값이 초기화되지 않은 상태" + t, "<br>");
      t = "hello";
      document.write("값이 초기화 된 상태" + t, "<br>");
      t = null;
      document.write("값이 비워진 상태" + t, "<br>");
      t = "";
      document.write("값이 빈 문자열인 상태" + t, "<br>");

      //배열 자료형 : 요소 값이 자료형이 달라도 상관없다.
      let fruit = ["Banana", 50, false, "Mango"];
      document.write(
        fruit[0] + ", " + fruit[1] + ", " + fruit[2] + ", " + fruit[3] + "<br>"
      );

      //Object 자료형 : java의  HashMap자료형과 유사함.
      //java의 Object자료형과는 다른 개념임.
      const car = { type: "Fiat", model: "500", color: "white" };
      document.write(Object.keys(car)[0] + " : " + car.type + "<br>");
      document.write(Object.keys(car)[1] + " : " + car["model"] + "<br>");
      document.write(Object.keys(car)[2] + " : " + car.color + "<br>");
    </script>
  </head>
  <body></body>
</html>
