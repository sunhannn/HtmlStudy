<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>function09</title>
</head>
<script>
  // window.onload=function(){자바스크립트코드들; ...;}
  // 웹페이지가 로딩되자마자 실행
  window.onload = function () {
    //이벤트 핸들러 함수 선언(정의)
    var i = 3;
    document.write(i + "의 제곱은 " + i * i);
  }; //이벤트(load)에 의해 호출(실행)
</script>

<body></body>

</html>
