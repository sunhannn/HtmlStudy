<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>수학객체</title>
    <script>
        var num = 2.1234;
        // Math.round(),floor(),ceil():모두 정수를 반환함
        var maxNum = Math.max(10, 5, 8, 30),
            minNum = Math.min(10, 5, 8, 30),
            roundNum = Math.round(num*100)/100,
            floorNum = Math.floor(num),
            ceilNum = Math.ceil(num),
            rndNum = Math.floor(Math.random() * 10),
            piNum = Math.PI,
            absNum = Math.abs(15),
            powNum = Math.pow(5, 3),
            sqrtNum = Math.sqrt(9);
        document.write("최대값 : ", maxNum, "<br>");
        document.write("최소값 : ", minNum, "<br>");
        document.write("반올림 : ", roundNum, "<br>");
        document.write("소수점 버림 : ", floorNum, "<br>");
        document.write("무조건 올림 : ", ceilNum, "<br>");
        document.write("랜덤값(0~9사이 :10개 숫자) : ", rndNum, "<br>");
        document.write("원주율 : ", piNum, "<br>");
        document.write("절대값 : ", absNum, "<br>");
        document.write("거듭제곱(승수) : ", powNum, "<br>");
        document.write("제곱근(루트) : ", sqrtNum, "<br>");
    </script>
</head>

<body>

</body>

</html>
