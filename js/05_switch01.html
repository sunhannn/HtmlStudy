<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var str = prompt("국가? 1. 한국 2. 미국 3. 일본 4. 중국", "");
      switch (str) {
        case "1":
        case "한국":
          document.write("한국");
          break;
        case "2":
        case "미국":
          document.write("미국");
          break;
        case "3":
        case "일본":
          document.write("일본");
          break;
        case "4":
        case "중국":
          document.write("중국");
          break;
        default:
          document.write("기타");
      }
    </script>
  </head>
  <body></body>
</html>
