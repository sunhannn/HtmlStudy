<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛보기 예제</title>
    <script>
      // 자바스크립트의 한 줄 주석
      /* 자바스크립트의 여러줄 주석*/
      //   최상위 객체 windows.alert();
      alert("hello, javaScript!!!");
      // Alert("Hello, JavaScript!!!")
      // document.write() : body안에 데이터를 html형식으로 쓴다.
      var yourName = prompt("당신의 이름은?"); //var : 변수 선언 시작 단어(요즘은 사용 권장 안함)
      document.write(yourName + "님, 환영합니다. <br>"); // html객체 : document(꼭 명시 해야 함)
    </script>
  </head>
  <body>
    자바스크립트는 웹 페이지에서 복잡한 기능을 구현할 수 있도록 하는 스크립팅
    언어 도는 프로그래밍 언어입니다. <br />
    내용을 적습니다. 안녕하세요.
  </body>
</html>
