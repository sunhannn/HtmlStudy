<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      //배열의 길이가 자동으로 증가됨.
      var arr = ["JavaScript"]; // arr ["JavaScript"]
      var element = arr[0]; // "JavaScript"
      arr[1] = 10; // arr ["JavaScript", 10]
      arr[2] = element; // arr ["JavaScript", 10, "JavaScript"]
      document.write("배열 arr의 요소 : [" + arr + "] <br>");
      document.write("배열 arr의 길이 : " + arr.length + "<hr>");

      delete arr[2]; //delete : 배열 요소(값)만 삭제됨. 공간은 삭제 안됨
      document.write("배열 arr의 요소 : [" + arr + "] <br>");
      document.write("배열 arr의 길이 : " + arr.length + "<hr>");

      arr.pop(); //pop() : 배열 공간 삭제됨.
      document.write("배열 arr의 요소 : [" + arr + "] <br>");
      document.write("배열 arr의 길이 : " + arr.length + "<hr>");

      arr.push("Script"); // push()를 통한 요소 추가 // arr ["JavaScript", 10, "JavaScript"]
      document.write(arr + "<hr>");

      arr = arr.slice(0, 2); // arr ["JavaScript", 10] 자르기만 하고 자동 대입 안함
      document.write(arr + "<hr>");
      document.write("배열 arr의 길이(slice) : " + arr.length + "<hr>");

      //length를 통한 요소 추가
      arr[arr.length] = 100; //arr ["JavaScript", 10, 100]
      document.write(arr + "<hr>");
      //특정 인덱스를 지정하여 요소 추가
      arr[10] = "자바스크립트"; // arr["JavaScript", 10, 100,....,"자바스크립트"]
      document.write(arr + "<hr>");
      document.write(arr[7]); //값 할당받은 것이 없음.
    </script>
  </head>
  <body></body>
</html>
