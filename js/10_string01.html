<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>string01</title>
    <script>
        var str = " Hello web!   ";
        document.write("원본문자 :<h1>&nbsp;" + str + "&nbsp;&nbsp;</h1><br>");
        document.write("문자열 길이 : " + str.length + "<br>");
        document.write("해당 위치의 문자 : " + str.charAt(4) + "<br>");

        document.write("해당 문자의 위치(정방향) : " + str.indexOf("e") + "<br>");
        document.write("해당 문자의 위치(역방향) : " + str.lastIndexOf("b", 10) + "<br>");
        document.write("해당 문자의 아스키코드 값 반환 : " + str.charCodeAt(1) + "<br>");

        document.write("해당 아스키코드값의 문자 반환 : " + String.fromCharCode(65), "<br>");
        document.write("문자열 결합(뒤로) : " + str.concat(" 안녕 웹") + "<br>");
        document.write("문자열 변경 : " + str.replace("web", "world") + "<br>");

        // substr(시작인덱스번호, 시작인덱스번호의 문자열포함하여 이후로 가져올 문자열의 갯수)
        document.write("문자열 반환 : " + str.substr(3, 5) + "<br>");
        // substring(시작인덱스번호, 마지막인덱스번호-1) :
        // 시작인덱스~마지막인덱스번호-1까지의 문자열을 추출함
        document.write("문자열 반환 : " + str.substring(3, 5) + "<br>");

        document.write("문자열 반환 : " + str.slice(3) + "<br>");
        // slice(시작인덱스번호, 마지막인덱스번호-1) :
        // 시작인덱스~마지막인덱스번호-1까지의 문자열을 추출함
        document.write("문자열 반환 : " + str.slice(2, 5) + "<br>");
        document.write("문자열 찾기(문자열값 반환) : " + str.match("web"), "<br>");
        document.write("문자열 찾기(인덱스 처음값 반환) : " + str.search("web"), "<br>");

        document.write("모두 소문자로 : " + str.toLowerCase(), "<br>");
        document.write("모두 대문자로 : " + str.toUpperCase(), "<br>");
        document.write("앞 뒤 공백 제거 : " + str.trim(), "<br>");

        var s = str.split(" ");
        document.write("s: [ ", s, " ]<br>");
        document.write("s[2]요소값은: ", s[2], "<br>");
    </script>
</head>

<body>
    <h3>String 관련 함수</h3>
</body>

</html>
