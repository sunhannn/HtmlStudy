<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var day;
      var d = new Date().getDay();
      switch (d) {
        case 0:
          day = "Sunday";
          break;
        case 1:
          day = "Monday";
          break;
        case 2:
          day = "Tuesday";
          break;
        case 3:
          day = "Wednesday";
          break;
        case 4:
          day = "Tursday";
          break;
        case 5:
          day = "Friday";
          break;
        default:
          day = "Saturday";
      }
      document.write("오늘은 " + day + "입니다.");
    </script>
  </head>
  <body></body>
</html>
