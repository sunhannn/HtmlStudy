<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charaset="utf-8">
    <title>function10</title>
    <script>
        function CheckWeight(name, height, weight) {
            // this: 해당 객체 생성자를 통하여 만든 객체를 가리킨다.
            this.userName = name;
            this.userHeight = height;
            this.userWeight = weight;
            this.minWeight;
            this.maxWeight;
            this.getInfo = function () {
                var str = "";
                str += "이름: " + this.userName + ", ";
                str += "키: " + this.userHeight + ", ";
                str += "몸무게: " + this.userWeight + "<br>";
                return str;
            };
            this.setName = function (userName) {
                this.userName = userName;
            };
            this.getResult = function () {
                this.minWeight = (this.userHeight - 100) * 0.9 - 5;
                this.maxWeight = (this.userHeight - 100) * 0.9 + 5;

                if (this.userWeight >= this.minWeight &&
                    this.userWeight <= this.maxWeight) {
                    return "정상 몸무게입니다.";
                } else if (this.userWeight < this.minWeight) {
                    return "정상 몸무게보다 미달입니다.";
                } else {
                    return "정상 몸무게보다 초과입니다.";
                }
            };
        }

        var jang = new CheckWeight("장보리", 168, 62);
        var park = new CheckWeight("박달재", 180, 88);
        console.log(jang);
        console.log(park);
        // jang.setName('둘리');
        document.write(jang.userName, "<br>");
        document.write(jang.minWeight, "<br>");
        document.write(jang.getInfo(), "<br>");
        document.write(jang.getResult(), "<br>");

        document.write(park.userName, "<br>");
        document.write(park.getInfo(), "<br>");
        document.write(park.getResult(), "<br>");
        document.write(jang.getResult == park.getResult, "<br><br>");
    </script>
</head>

</html>
