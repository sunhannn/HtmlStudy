<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      for (var i = 0; i < 10; i++) {
        if (i === 3) break;
        document.write("number is " + i + "<br>");
      }
      document.write("<br>");

      for (var i = 0; i < 10; i++) {
        if (i % 2 == 0) continue;
        document.write("number is " + i + "<br>");
      }
    </script>
  </head>
  <body></body>
</html>
