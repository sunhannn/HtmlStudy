<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수 선언 및 사용</title>
    <script>
      function pClick() {
        //키워드 소문자
        // innerText : 해당 엘리먼트의 텍스트를 가져온다.
        var y = document.getElementsByClassName("pclass")[0].innerText;
        // var y = document.getElementsByClassName("pname")[0].innerText;
        alert("y: " + y);
        document.write("다시 쓰기 <br>");
        document.write("답 : " + y);
        // return 값; (return값 존재 시)
      }
    </script>
  </head>
  <body>
    <h2>변수 선언 및 사용</h2>
    <p>var키워드는 지역의 의미가 없다.</p>
    <p
      id="demo"
      name="pname"
      class="pclass"
      onclick="pClick()"
      style="cursor: pointer"
    >
      클릭하세요.
    </p>
    <script>
      var x = 10;
      document.write("전역var1 : " + x + "<br>");
      {
        var x = 2222;
        document.write("지역var" + x + "<br>");
      }
      //   innerHTML : 해당 요소안에 html내용으로 넣는다.
      // 요소 제거 안되고 안의 데이터만 변경됨.

      document.getElementById("demo").innerHTML = x;
      document.write("전역var2" + x + "<br>");
    </script>
  </body>
</html>
