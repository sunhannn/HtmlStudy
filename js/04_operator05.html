<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>복합 대입 연산자</title>
    <script>
      var num1 = 10;
      var num2 = 3;
      num1 += num2; // num1 = num1 + num2;
      document.write(num1, ", ");

      num1 -= num2;
      document.write(num1, ", ");

      num1 *= num2;
      document.write(num1, ", ");

      num1 %= num2;
      document.write(num1);
    </script>
  </head>
  <body></body>
</html>
