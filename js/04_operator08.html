<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>논리연산자</title>
    <script>
      var a = 10,
        b = 20,
        m = 30,
        n = 40;

      // ||연산자 : 조건 중 하나가 참이면 참
      // && 연산자 : 조건 모두 다 참이어야만 참

      var result;
      result = a > b || b >= m || m > n;
      document.write(result, "<br>");

      result = a > b || m <= n || b >= m;
      document.write(result, "<br>");

      result = a <= b && b >= m && m <= n;
      document.write(result, "<br>");

      result = a <= b && b <= m && m <= n;

      result = !(a > b);
      document.write(result, "<br>");
    </script>
  </head>
  <body></body>
</html>
