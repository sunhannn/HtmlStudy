<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 문자셋 정의 -->
    <meta charset="UTF-8" />
    <!-- 검색시 키워드 설정 -->
    <meta name="keyword" content="HTML, meta, tag, element, reference" />
    <!-- 웹 페이지에 대한 설명(decription)을 정의 -->
    <meta name="description" content="HTML meta tag page" />
    <!-- 문서의 저자(author)를 정의 -->
    <meta name="author" content="JTMSchool" />
    <!-- 버전이 낮은 익스플로러 브라우저를 엣지브라우저처럼 인식하여 호환되도록 하는 방법 -->
    <meta http-equiv="X-UA-41Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <p>
      &lt;meta&gt; name 요소는 눈에 직접 보이지는 않아도 해당 문서의 다양한
      메타데이터를 정의할 때 사용합니다.
    </p>
  </body>
</html>
