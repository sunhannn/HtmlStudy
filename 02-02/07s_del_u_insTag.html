<!DOCTYPE html>
<html>


<head>

<title>취소선과 밑줄선 태그</title>

</head>
<body>
    
<h1>del태그를 이용한 삭제 효과, 또는 대체 효과</h1>
<p>

오늘 하루만 파격 세일<br>
코트 : <del>79,000원</del> 39,900dnjs

</p>

<h1>s태그를 이용한 취소 효과</h1>
<p><s>문서버전 : 1.0</s> <br> 문서버전 : 2.0</p>
 

<h1>ins태그를 이용한 삽입 효과</h1>
<p>기존 컬럼: 번호, 아이디, 비번 <br>
변경 컬럼 : 번호, 아이디, 비번 <ins>이름</ins></p>


<h1>u태그를 이용한 밑줄효과</h1>
<p>아래의 내용에서 <u>바르지 못한</u> 것은?</p>

<h1>sup태그와 sub태그를 이용한 첨자</h1>
<p>sup태그 : X<sup>2</sup> + Y <sub>3</sub> = Z</p>
<p>sub태그 : 물을 나타내는 화학식은 H<sub>2</sub>0 입니다.</p>

</body>





</html>
